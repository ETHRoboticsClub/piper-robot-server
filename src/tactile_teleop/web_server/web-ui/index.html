<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tactile Robotics - Immersive Remote Teleoperation</title>
    <meta
      name="description"
      content="Tactile Robotics - Immersive Remote Teleoperation"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>
    <script src="interface.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Landing Screen (shown first for both desktop and VR) -->
    <div class="landing-screen" id="landingScreen">
      <div class="landing-content">
        <h1 class="landing-title">
          Have you scheduled a remote teleoperation session?
        </h1>
        <p class="landing-subtitle">
          To try out our technology, please book a demo session
        </p>
        <div class="landing-buttons">
          <button class="landing-button primary" id="continueToDemo">
            Yes, continue to Demo
          </button>
          <button class="landing-button secondary" id="bookDemo">
            Book a free demo
          </button>
        </div>
      </div>
    </div>

    <!-- Desktop Interface -->
    <div class="desktop-interface" id="desktopInterface" style="display: none">
      <div class="desktop-header">
        <div class="desktop-title">Tactile Robotics</div>
        <div class="desktop-subtitle">
          Immersive Remote Teleoperation from Anywhere
        </div>

        <!-- Back button for desktop interface -->
        <button class="back-button" id="backToLanding" style="display: none">
          ‚Üê Back to Start
        </button>

        <!-- Calendly inline widget begin -->
        <div class="calendly-widget" id="calendlySection" style="display: none">
          <div
            class="calendly-inline-widget"
            data-url="https://calendly.com/zeno-tactilerobotics/30min?hide_gdpr_banner=1&background_color=2b2b2b&text_color=cdff8c&primary_color=bfb7ff"
          ></div>
        </div>
        <!-- Calendly inline widget end -->
      </div>
    </div>
  </body>
</html>
