<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Telegrip Video Stream Example</title>
    <meta name="description" content="Example of video streaming in A-Frame" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script
      src="https://unpkg.com/livekit-client@latest/dist/livekit-client.umd.js"
      onload="console.log('LiveKit script loaded')"
      onerror="console.error('Failed to load LiveKit script')"
    ></script>
    <script>
      // Debug LiveKit loading
      window.addEventListener('load', () => {
        console.log(
          'Window loaded. LiveKit available:',
          typeof LiveKitClient !== 'undefined',
        );
        console.log(
          'Available globals:',
          Object.keys(window).filter((k) => k.includes('Live')),
        );
      });
    </script>
    <script src="video-stream.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- Video stream display -->
      <a-plane
        position="0 1.6 -2"
        width="2"
        height="1.5"
        teleop-video-streamer="roomName: laptop_test_room; participantIdentity: laptop-viewer"
      >
      </a-plane>

      <!-- Environment -->
      <a-sky color="#ECECEC"></a-sky>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
    </a-scene>
  </body>
</html>
