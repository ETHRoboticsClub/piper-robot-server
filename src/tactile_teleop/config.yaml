control:
  keyboard:
    angle_step: 5
    enabled: true
    gripper_step: 10.0
    pos_step: 0.01
  pybullet:
    enabled: true
  vr:
    enabled: true
gripper:
  closed_angle: 45.0
  open_angle: 0.0
ik:
  use_reference_poses: true
  reference_poses_file: reference_poses.json
  position_error_threshold: 0.001
  hysteresis_threshold: 0.05
  movement_penalty_weight: 0.01
network:
  host_ip: 0.0.0.0
  https_port: 8443
  websocket_port: 8442
paths:
  urdf_path: URDF/Piper/piper_description.urdf
robot:
  left_arm:
    enabled: true
    name: Left Arm
  right_arm:
    enabled: true
    name: Right Arm
  send_interval: 0.005
  vr_to_robot_scale: 1
ssl:
  certfile: cert.pem
  keyfile: key.pem
stereo_video:
  # Number of pixels to crop from outer edges of stereo frames
  # Removes left edge of left camera and right edge of right camera
  # to eliminate monocular zones that can be jarring in VR
  edge_crop_pixels: 60
