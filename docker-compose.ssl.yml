# Docker Compose override for SSL production deployment
# Use this file to enable Let's Encrypt SSL certificates
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.ssl.yml up -d
#
version: '3.8'

services:
  nginx:
    volumes:
      # Override nginx config to use production SSL configuration
      - ./src/tactile_teleop/web_server/nginx/nginx-tactile-teleop.conf:/etc/nginx/conf.d/tactile-teleop.conf
      # Certbot volumes (already included in base compose file)
      # - ./certbot/conf:/etc/letsencrypt:ro
      # - ./certbot/www:/var/www/certbot:ro
    ports:
      # Use standard ports for production
      - '80:80' # HTTP
      - '443:443' # HTTPS
