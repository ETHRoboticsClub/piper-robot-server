# Docker Compose override for SSL certificates
# Use this file to enable trusted SSL certificates from Let's Encrypt or custom CA
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.ssl.yml up -d
#
version: '3.8'

services:
  nginx:
    volumes:
      # Mount trusted SSL certificates (uncomment after obtaining certificates)
      # For Let's Encrypt certificates:
      - ./ssl/cert.pem:/etc/ssl/certs/tactile-teleop.crt:ro
      - ./ssl/key.pem:/etc/ssl/private/tactile-teleop.key:ro

      # For custom CA certificates (alternative):
      # - ./ssl/custom-cert.crt:/etc/ssl/certs/tactile-teleop.crt:ro
      # - ./ssl/custom-key.key:/etc/ssl/private/tactile-teleop.key:ro
